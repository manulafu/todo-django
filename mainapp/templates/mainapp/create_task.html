{% extends 'base.html' %}

{% block title %}
    New Task
{% endblock %}

{% block content %}

    <h2>Create new task!</h2>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
{% endblock %}
